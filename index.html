<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/style.scss">
    <link rel="stylesheet" href="/src/styles/section_first-screen.scss">
    <title>Vite + TS</title>
  </head>
  <body>

    <header class="header">
      <div class="container">
        <div class="header_inner">
          <div class="header_logo">
            <img src="./src/assets/images/header_logo.svg" alt="">
          </div>
  
          <nav class="nav">
            <a class="nav_link" href="">Главная</a>
            <a class="nav_link" href="">Меню</a>
            <a class="nav_link" href="">Афиша</a>
            <a class="nav_link" href="">Сотрудничество</a>
            <a class="nav_link" href="">Галерея</a>
            <a class="nav_link" href="">Новости</a>
          </nav>
  
          <button class="header_btn">Бронирование</button>
        </div>
      </div>
    </header>

    <section class="first-screen">
      <div class="container">
        <div class="posts">
          <div class="main_post">
            <div class="post_title">
              <button class="title_btn btn-white">Since 1996</button>
              <div class="title_text">True. Fontanka.<br>Underground.</div>
            </div>
            <img src="./src/assets/images/big_post.svg" alt="">
          </div>
          <div class="announcements">
            <div class="announcements_title">
              <div class="title-item active">Ближайшие</div>
              <div class="title-item">Скоро</div>
            </div>
            <div class="announcements_post">
                <img src="./src/assets/images/mini_post1.svg" alt="">
                <img src="./src/assets/images/mini_post2.svg" alt="">
                <img src="./src/assets/images/mini_post3.svg" alt="">
                <img src="./src/assets/images/mini_post4.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
